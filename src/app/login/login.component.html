<!-- HTML Template -->
<div class="login-container">
  <div class="login-card">
    <div class="card-header">
      <h2 class="title">Welcome Back!</h2>
      <p class="subtitle">Login to your account</p>
    </div>

    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="login-form">
      <div class="form-section">
        <div class="form-group">
          <label for="username">Username *</label>
          <input type="text" class="form-control" id="username" placeholder="Enter your username" 
                 ngModel name="username" required>
        </div>

        <div class="form-group">
          <label for="password">Password *</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" 
                 ngModel name="password" required>
        </div>
      </div>

      <div class="form-footer">
        <div class="forgot-password">
          <a href="/forgot-password" class="link">Forgot your password?</a>
        </div>

        <button type="submit" class="btn-login" [disabled]="!loginForm.valid">
          Sign In
        </button>

        <p class="register-link">
          Don't have an account? <a href="/register" class="link">Create account</a>
        </p>
      </div>
    </form>
  </div>
</div>
