<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" opened class="sidenav">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <ng-container *ngIf="isCandidat(); else otherMenu">
        <a mat-list-item routerLink="/candidature/history"><mat-icon>history</mat-icon><span>Historique des candidatures</span></a>
        <a mat-list-item routerLink="/etablissements"><mat-icon>school</mat-icon><span>Etablissements</span></a>
        <a mat-list-item routerLink="/offres"><mat-icon>work</mat-icon><span>Offres</span></a>
        <a mat-list-item routerLink="/notification/list"><mat-icon>notifications</mat-icon><span>Notifications</span></a>
      </ng-container>
      <ng-template #otherMenu>
        <a mat-list-item routerLink="/candidature/list"><mat-icon>assignment</mat-icon><span>Candidatures</span></a>
        <a mat-list-item routerLink="/etablissements"><mat-icon>school</mat-icon><span>Etablissements</span></a>
        <a mat-list-item routerLink="/offres/new"><mat-icon>add</mat-icon><span>Cr√©er offre</span></a>
        <a mat-list-item routerLink="/offres"><mat-icon>work</mat-icon><span>Offres</span></a>
        <a mat-list-item routerLink="/notification/list"><mat-icon>notifications</mat-icon><span>Notifications</span></a>
      </ng-template>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="topbar">
      <button mat-icon-button aria-label="Toggle sidenav" disabled>
        <mat-icon>menu</mat-icon>
      </button>
      <span class="title">Candidature</span>
      <span class="spacer"></span>
      <button mat-icon-button aria-label="Account"><mat-icon>account_circle</mat-icon></button>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
