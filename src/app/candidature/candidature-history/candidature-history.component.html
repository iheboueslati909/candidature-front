<mat-card>
  <mat-card-title>Historique des candidatures</mat-card-title>

  <table mat-table [dataSource]="items()" class="mat-elevation-z8">

    <!-- Created At Column -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let c"> {{ c.createdAt | date:'short' }} </td>
    </ng-container>

    <!-- Student Name Column -->
    <ng-container matColumnDef="studentName">
      <th mat-header-cell *matHeaderCellDef> Ã‰tudiant </th>
      <td mat-cell *matCellDef="let c"> {{ c.studentName }} </td>
    </ng-container>

    <!-- Moyenne Column -->
    <ng-container matColumnDef="moyenne">
      <th mat-header-cell *matHeaderCellDef> Moyenne </th>
      <td mat-cell *matCellDef="let c"> {{ c.moyenne }} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Statut </th>
      <td mat-cell *matCellDef="let c"> <strong>{{ c.status }}</strong> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
