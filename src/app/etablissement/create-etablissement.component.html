<div class="form-container">
  <div class="form-card">
    <div class="card-header">
      <h2 class="title">Créer un établissement</h2>
      <p class="subtitle">Ajouter un nouvel établissement</p>
    </div>

    <form #etabForm="ngForm" (ngSubmit)="create()" class="establishment-form">
      <div class="form-section">
        <div class="form-group">
          <label for="nom" class="form-label">Nom de l'établissement *</label>
          <input type="text" id="nom" class="form-input" [(ngModel)]="nom" name="nom" 
                 placeholder="Entrez le nom de l'établissement" required />
        </div>

        <div class="form-group">
          <label for="pays" class="form-label">Pays *</label>
          <input type="text" id="pays" class="form-input" [(ngModel)]="pays" name="pays" 
                 placeholder="Entrez le pays" required />
        </div>
      </div>

      <div class="form-actions">
        <button type="button" class="btn btn-secondary" (click)="reset()" [disabled]="loading">
          <svg class="btn-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
            <path d="M3 3v5h5"/>
          </svg>
          Réinitialiser
        </button>
        <button type="submit" class="btn btn-primary" [disabled]="loading || !etabForm.valid">
          <ng-container *ngIf="!loading; else loadingTpl">
            <svg class="btn-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 5v14"/>
              <path d="M5 12h14"/>
            </svg>
            Créer
          </ng-container>
          <ng-template #loadingTpl>
            <div class="loading-spinner"></div>
            Création...
          </ng-template>
        </button>
      </div>

      <div *ngIf="success" class="success-message">
        <svg class="success-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 12l2 2 4-4"/>
          <circle cx="12" cy="12" r="10"/>
        </svg>
        {{ success }}
      </div>
    </form>
  </div>
</div>
