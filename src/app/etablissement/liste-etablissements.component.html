<h3>Liste des Ã©tablissements</h3>
<mat-card>
  <table mat-table [dataSource]="etablissements()" class="mat-elevation-z8">

    <!-- Nom Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let e"> {{ e.nom }} </td>
    </ng-container>

    <!-- Pays Column -->
    <ng-container matColumnDef="pays">
      <th mat-header-cell *matHeaderCellDef> Pays </th>
      <td mat-cell *matCellDef="let e"> {{ e.pays }} </td>
    </ng-container>

    <!-- Rating Column -->
    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef> Rating </th>
      <td mat-cell *matCellDef="let e">
        <mat-icon color="warn">star_rate</mat-icon> {{ e.averageRating || 'n/a' }}
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let e">
        <button mat-stroked-button color="accent" (click)="openRate(e)">Noter</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
