<div class="list-container">
  <h3 class="list-title">Liste des établissements</h3>
  <div class="cards-grid">
    <div class="etablissement-card" *ngFor="let etablissement of etablissements()">
      <div class="card-header">
        <h4 class="card-title">{{ etablissement.nom }}</h4>
        <div class="">
          <span class="rating-icon">⭐</span>
          <span class="rating-value">{{ etablissement.averageRating || 'n/a' }}</span>
        </div>
      </div>
      <div class="card-details">
        <div class="detail-item">
          <span class="detail-label">Pays:</span>
          <span class="detail-value">{{ etablissement.pays }}</span>
        </div>
      </div>
      <div class="card-actions">
        <button class="rate-button btn-secondary-2" (click)="openRate(etablissement)">Noter</button>
      </div>
    </div>
  </div>
</div>
