<div class="registration-container">
  <div class="registration-card">
    <div class="card-header">
      <h2 class="title">Create Account</h2>
      <p class="subtitle">Join us today</p>
    </div>

    <form #registerForm="ngForm" (ngSubmit)="register(registerForm)" class="registration-form">
      <!-- Personal Information Section -->
      <div class="form-section">
        <div class="form-row">
          <div class="form-group">
            <label for="firstname">First Name *</label>
            <input type="text" class="form-control" id="firstname" placeholder="Enter your first name" 
                   ngModel name="firstname" required>
          </div>
          <div class="form-group">
            <label for="lastname">Last Name *</label>
            <input type="text" class="form-control" id="lastname" placeholder="Enter your last name" 
                   ngModel name="lastname" required>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email Address *</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email address" 
                 ngModel name="email" required>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="dateOfBirth">Date of Birth *</label>
            <input type="date" class="form-control" id="dateOfBirth" ngModel name="dateOfBirth" required>
          </div>
          <div class="form-group">
            <label for="gender">Gender *</label>
            <select class="form-control" id="gender" ngModel name="gender" required>
              <option disabled selected value="">Select Gender</option>
              <option [ngValue]="'MALE'">Male</option>
              <option [ngValue]="'FEMALE'">Female</option>
              <option [ngValue]="'OTHER'">Other</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Account Information Section -->
      <div class="form-section">
        <h3 class="section-title">Account Information</h3>
        <div class="form-group">
          <label for="username">Username *</label>
          <input type="text" class="form-control" id="username" placeholder="Choose a username" 
                 ngModel name="username" required>
        </div>

        <div class="form-group">
          <label for="password">Password *</label>
          <input type="password" class="form-control" id="password" placeholder="Create a password" 
                 ngModel name="password" required>
        </div>
      </div>

      <!-- Additional Information (Optional) -->
      <div class="form-section optional-section">
        <h3 class="section-title">Additional Information <span class="optional-text">(Optional)</span></h3>
        <div class="form-row">
          <div class="form-group">
            <label for="placeOfBirth">Place of Birth</label>
            <input type="text" class="form-control" id="placeOfBirth" placeholder="Enter place of birth" 
                   ngModel name="placeOfBirth">
          </div>
          <div class="form-group">
            <label for="nationality">Nationality</label>
            <input type="text" class="form-control" id="nationality" placeholder="Enter nationality" 
                   ngModel name="nationality">
          </div>
        </div>

        <div class="form-group">
          <label for="cin">National ID (CIN)</label>
          <input type="text" class="form-control" id="cin" placeholder="Enter your national ID" 
                 ngModel name="cin">
        </div>
      </div>

      <!-- Terms and Submit -->
      <div class="form-footer">
        <div class="terms-checkbox">
          <input type="checkbox" id="terms" ngModel name="terms" required>
          <label for="terms">I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a> *</label>
        </div>

        <button type="submit" class="btn-register" [disabled]="!registerForm.valid">
          Create Account
        </button>

        <p class="login-link">
          Already have an account? <a href="/login" class="link">Sign in</a>
        </p>
      </div>
    </form>
  </div>
</div>
